<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="checkout-container">
    <div id="billing-address">
        <form action="#" method="post">
            <fieldset>
                <legend>Billing Address</legend>
                <div class="half-width">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>

                <div class="half-width">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>

                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="@Username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="1234 Main St" required>

                <label for="address2">Address 2 (Optional):</label>
                <input type="text" id="address2" name="address2" placeholder="Apartment or suite">

                <div class="half-width">
                    <label for="country">Country:</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="canada">Canada</option>
                        <option value="turkey">Turkey</option>
                    </select>
                </div>
                <div class="half-width">
                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected>Choose...</option>
                        <option value="canada">British Columbia</option>
                        <option value="canada">Alberta</option>
                        <option value="canada">Ontario</option>
                        <option value="canada">Quebec</option>
                    </select>
                </div>

                <label for="zip">Zip:</label>
                <input type="text" id="zip" name="zip" required>

                <div>
                    <input type="checkbox" id="sameShippingAddress" name="sameShippingAddress">
                    <label for="sameShippingAddress">Shipping address is the same as my billing address</label>
                </div>
                <div>
                    <input type="checkbox" id="saveInformation" name="saveInformation">
                    <label for="saveInformation">Save this information for next time</label>
                </div>
                
            </fieldset>
        </form>
    </div>

    <div id="payment">
        <form action="#" method="post">
            <fieldset>
                <legend>Payment</legend>
                <div>
                    <input type="checkbox" id="debitcard" name="debitcard">
                    <label for="debitcard">Debit Card</label>
                </div>
                <div>
                    <input type="checkbox" id="creditcard" name="creditcard">
                    <label for="creditcard">Credit Card</label>
                </div>

                <div>
                    <input type="checkbox" id="paypal" name="paypal">
                    <label for="paypal">PayPal</label>
                </div>

                <div class="half-width">
                    <label for="nameOnCard">Name on Card:</label>
                    <input type="text" id="nameOnCard" name="nameOnCard" required>
                </div>
                <div class="half-width">
                    <label for="creditCardNumber">Credit Card Number:</label>
                    <input type="text" id="creditCardNumber" name="creditCardNumber" required>
                </div>
                <div class="half-width">
                    <label for="expirationDate">Expiration Date:</label>
                    <input type="text" id="expirationDate" name="expirationDate" placeholder="MM/YYYY" required>
                </div>

                <div class="half-width">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
            </fieldset>

            <button type="submit">Continue to checkout</button>
        </form>
    </div>


    <div id="your-cart">
        <fieldset>
            <legend>Your Cart</legend>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Product 1</td>
                        <td>$12</td>
                    </tr>
                    <tr>
                        <td>Product 2</td>
                        <td>$8</td>
                    </tr>
                    <tr>
                        <td>Product 3</td>
                        <td>$5</td>
                    </tr>
                    <tr>
                        <td>Promo Code</td>
                        <td>- $5</td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td>$20</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

        <div class="promo-code-container">
            <label for="promoCode">Promo Code:</label>
            <input type="text" id="promoCode" class="promo-code-input" placeholder="Promo Code">
            <button class="redeem-button">Redeem</button>
        </div>
    </div>



</div>

</body>
</html>
